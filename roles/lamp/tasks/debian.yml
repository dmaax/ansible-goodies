---
- name: Update package cache
  ansible.builtin.apt:
    update_cache: true
    upgrade: dist
    cache_valid_time: 3600
  become: true

- name: Install Apache, MySQL and PHP
  package:
    name: "{{ item }}"
    state: present
  loop:
    - "{{ apache_name }}"
    - mysql-server
    - php
    - php-mysql
  notify: restart apache

- name: Ensure Apache is running and enabled on Debian
  ansible.builtin.service:
    name: apache2
    state: started
    enabled: yes
